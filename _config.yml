# Social networking links used in author block underneath posts. Update and remove as you like.
social:
  - title: "facebook"
    url: "https://facebook.com/writtenrhetoric"
  - title: "google plus"
    url: "https://plus.google.com/communities/110598470354803114281"
#  - title: "linkedin"
