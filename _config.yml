#    url: '/theme-setup/'
#  - title: 'Tags'
#    url: '/tags'
#  - title: 'Categories'
#    url: '/categories'
#    type: 'categories'
  - title: 'More'
    url: '#'
    submenu:
      - title: 'Stories'
        url: '/pages/stories'
      - title: 'Archive'
        url: '/pages/archive'
      - title: 'About'
        url: '/pages/about'

